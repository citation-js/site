<!DOCTYPE html>
<html>
  <head>
    <title>Blog - Citation.js</title>
    <meta name="description" content="Citation.js converts formats like BibTeX, Wikidata JSON and ContentMine JSON to CSL-JSON to convert to other formats like APA, Vancouver and back to BibTeX." />

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <meta name="theme-color" content="#FFC107" />

    <link rel="shortcut icon" type="image/png" href="/favicon.png" />
    <link rel="icon" type="image/png" href="/favicon.png" />

    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,bolditalic&amp;lang=en" />
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" type="text/css" href="/static/css/style.css" />

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/highlight.js"></script>
    <script>$(function(){
      $('.code').load('/static/code.html', function () {
        $('.code pre code').highlight()
      })
    })</script>

    <style>
      form > * {
        vertical-align: middle;
      }

      #content header > p > span {
        line-height: 2em;
        margin: 0 1em;
        white-space: nowrap;
      }
      #content header > p .material-icons {
        color: #666;
      }

      #content p {
        line-height: 1.5em;
      }
      #content p > img {
        max-width: 100%;
        max-height: 50%;
      }

      #paginatePrev:not([href^=http]),
      #paginateNext:not([href^=http]) {
        display: none;
      }

      #sidebar {
        left: 100%;
        position: absolute;
        top: 0;
        width: 20em;
      }

      body > main:empty {
        height: 1000px;
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="background"></div>

      <div>
        <span>Citation.js</span>
        <a href="/api/0.5/tutorial-getting_started.html">Get started</a>
        <a href="/demo/">Demo</a>
        <a href="/api/0.5">Docs</a>
      </div>
    </nav>

    <header>
      <div class="background code" role="presentation"></div>

      <section>
        <h1>Citation.js Blog</h1>
        <p>
          Blogposts about Citation.js from <a href="https://larsgw.blogspot.com">Syntaxus baccata</a>.
          <a id="clear-filters" href="." hidden>Clear filters.</a>

          <form action="" method="get">
            <input id="search" type="text" name="query">
            <i class="material-icons">search</i>
            <label for="search">Search</label>
          </form>
        </p>
        <p id="tags">
        </p>
      </section>
    </header>

    <div>
      <div>
        <main id="content"></main>
        <aside id="sidebar"></aside>
      </div>
    </div>

    <footer>
      <div class="background"></div>

      <div>
        <span>&copy; 2017-2021 Lars Willighagen</span>
        <span>Citation.js</span>
        <a href="https://larsgw.github.io">larsgw.github.io</a>
      </div>
    </footer>

    <script src="/static/js/blog.js"></script>
    <script id="loader"></script>
  </body>
</html>
