<!DOCTYPE html>
<html>
  <head>
    <title>Blog - Citation.js</title>
    <meta name="description" content="Citation.js converts formats like BibTeX, Wikidata JSON and ContentMine JSON to CSL-JSON to convert to other formats like APA, Vancouver and back to BibTeX." />
    
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <meta name="theme-color" content="#FFC107" />
    
    <link rel="shortcut icon" type="image/png" href="../favicon.png" />
    <link rel="icon" type="image/png" href="../favicon.png" />
    
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en" />
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" type="text/css" href="https://code.getmdl.io/1.3.0/material.amber-light_blue.min.css" />
    <link rel="stylesheet" type="text/css" href="../static/css/style.css" />
    
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <style>
      .mdl-layout__content {
        box-shadow: none;
      }
      #content a {
        border-bottom: none;
      }
      #content blockquote {
        font-size: inherit;
      }
      #content blockquote:before, #content blockquote:after, #content h2:after {
        content: none;
      }
      #content h2, #content h3, #content h4, #content h5, #content h6 {
        margin: 0;
      }
      #content h2 a {
        color: inherit;
        text-decoration: none;
      }
      #content .mdl-card__supporting-text {
        width: 100%;
        max-width: 750px;
      }
      #content .stackedit__html {
        margin: 0;
        padding: 0;
      }
      #content .header {
        border-bottom: 1px solid rgba(0,0,0,.1);
      }
      #content .header > p > span {
        display: inline-block;
      }
      #content .header > p > span > * {
        vertical-align: middle;
      }
      #content .header i {
        margin: 0 .25em 0 1em;
      }
      #content .mdl-card {
        margin-bottom: 4em;
        width: 750px;
      }
    </style>
  </head>
  <body>

    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Citation.js Blog</span>
          <div class="mdl-layout-spacer"></div>
          <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="../">Home</a>
          </nav>
        </div>
      </header>
      
      <div class="mdl-layout__content">

        <div class="mdl-grid">
          <div id="content" class="mdl-cell mdl-cell--12-col"></div>
        </div>

        <footer>
          &copy; 2017-2018 Lars Willighagen
          <span style="left:0;right:0;position:absolute;text-align:center">Citation.js</span>
          <span style="right:5px;position:absolute">
            <a href="https://larsgw.github.io">larsgw.github.io</a>
          </span>
        </footer>
      </div>
    </div>

    <script src="../static/js/blog.js"></script>
    <script id="loader"></script>
  </body>
</html>
